<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='index.css' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Custom Video Player</title>
</head>
<body>
    <div id="video-frame">
        <!-- <video src="videos/video1.webm" controls></video> -->
        <div id="controls-frame">
            <div id="settings-pannel" style="display: none;">
                <div class="pannel-row justify-between no-pointer disabled">
                    <div class="font-14">Autoplay</div>
                    <div class="toggleAutoplay disabled" data-autoplay="false">
                        <span class="pellet disabled">

                        </span>
                    </div>
                </div>
                <div class="pannel-row justify-between" data-toggle-settings = "speed-pannel">
                    <div class="font-14" >
                        Speed
                    </div>
                    <div class="font-12">
                        <span id="current-playback-rate">
                            Normal
                        </span> 
                        <span class="material-icons font-12">
                            arrow_forward_ios
                        </span>
                    </div>
                </div>
                <div class="pannel-row justify-between disabled" data-toggle-settings="quality-pannel">
                    <div class="font-14">
                        Quality
                    </div>
                    <div class="font-12">
                        720p
                        <span class="material-icons font-12">
                            arrow_forward_ios
                        </span>
                    </div>
                </div>
            </div>
            <div id="speed-pannel" class="secondary-settings-pannel" >
                <div class="pannel-header pannel-row font-14 justify-center" data-toggle-settings = "speed-pannel">
                    Speed
                    <span class="material-icons font-12 padding-1">
                        arrow_back_ios
                    </span>
                </div>
                
                <div class="pannel-row font-14 justify-center" 
                     data-playback-rate="2.0">
                    2.0x
                </div>
                <div class="pannel-row font-14 justify-center"
                    data-playback-rate="1.5">
                    1.5x
                </div>
                <div class="pannel-row font-14 justify-center"
                    data-playback-rate="1.0">
                    Normal
                </div>
                <div class="pannel-row font-14 justify-center"
                    data-playback-rate="0.75">
                    0.75x
                </div>
                <div class="pannel-row font-14 justify-center"
                    data-playback-rate="0.25">
                    0.25x
                </div>
            </div>
            <div id="quality-pannel" class="secondary-settings-pannel">
                <div class="pannel-header pannel-row font-14 justify-center" data-toggle-settings = "quality-pannel">
                    Quality
                    <span class="material-icons font-12 padding-1">
                        arrow_back_ios
                    </span>
                </div>
                
                <div class="pannel-row font-14 justify-center" >
                    1080p
                </div>
                <div class="pannel-row font-14 justify-center">
                    720p
                </div>
                <div class="pannel-row font-14 justify-center">
                    480p
                </div>
                <div class="pannel-row font-14 justify-center">
                    240p
                </div>
                <div class="pannel-row font-14 justify-center">
                    Auto
                </div>
            </div>
            <div id="progressbar-container">
                <div id="progressbar">
                    <div id="progress-buffered"></div>
                    <input id="video-position-range" data-range="video-position"  type="range" min="0" max="100" />
                    <div id="progress-value">
                        
                        <div id="current-time-indicator">

                        </div>
                    </div>
                </div>
            </div>
            
            <div id="controls">
                <div id="playback-controls">
                    <div id="play-button">
                        <span id="play" data-play="true" class="material-icons control-icons d-inline">
                            play_arrow
                        </span>
                        <span id="pause" data-play="false" class="material-icons control-icons d-none">
                            pause
                        </span>
                    </div>
                    <div id="skip-next">
                        <span class="material-icons control-icons disabled">
                            skip_next
                        </span>
                    </div>
                    <div id="time">
                        <span id="time-passed">
                            <span data-current-time="hours">
                                
                            </span>
                            <span data-current-time="minutes">
                                00
                            </span>:
                            <span data-current-time="seconds">
                                00
                            </span>
                        </span>
                        <span class="padding-1">/</span>
                        <span id="duration">
                            <span data-duration="hours">
                            
                            </span>
                            <span data-duration="minutes">
                                00
                            </span>:
                            <span data-duration="seconds">
                                00
                            </span>
                        </span>
                    </div>
                    <div id="volume-controler">
                        <span class="material-icons control-icons d-inline" data-volume-controler-icon="mute"><!--mute to indicate clicking will lead to muting-->
                            volume_up
                        </span>
                        <span class="material-icons control-icons d-none" data-volume-controler-icon="unmute">
                            volume_off
                        </span>
                        <div id="volume-control-slider">
                            <input id="volume-position-range" data-range="volume-position" type="range" min="0" max="100"/>
                            <div id="volume-value">
                                <div id="volume-value-indicator">
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div id="other-controls">
                    <div id="settings-button">
                        <span class="material-icons control-icons">
                            settings
                        </span>
                    </div>
                    <div data-full-screen = "exit">
                        <span class="material-icons control-icons">
                            crop_5_4
                        </span>
                    </div>
                    <div data-full-screen = "enter">
                        <span class="material-icons control-icons">
                            fullscreen
                        </span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="scripts/VideoControler.js" type="module"></script>
    
    <script src="scripts/toggleSettingsView.js"></script>
    <script src="scripts/toggleAutoplayView.js"></script>
    <script src="scripts/togglePlayPauseView.js"></script>
    <script src="scripts/toggleVolumeIconView.js" type="module"></script>
    <script src="scripts/togglePlaybackRateView.js" type="module"></script>
    <script src="scripts/sliderHanlder.js" type="module"></script>

</body>
</html>
